<!-- aeronave_list.html -->
{% extends 'base.html' %}

{% block title %}Lista de Aeronaves - Aeroporto Manager{% endblock %}

{% block content %}
    <h2>Lista de Aeronaves</h2>

    <ul>
        {% for aeronave in aeronaves %}
            <li>{{ aeronave.modelo }} ({{ aeronave.ano_fabricacao }})</li>
        {% endfor %}
    </ul>
{% endblock %}
